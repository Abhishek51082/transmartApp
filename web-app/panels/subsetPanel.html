<div style="text-align: right; margin-right: 8px; margin-top: 8px;">
    <button class="flatbutton" onclick="showSaveSubsetsDialog();">
        Save Subset
    </button>
    <button class="flatbutton clearbutton" onclick="clearQuery();">
        Clear
    </button>
</div>
<table id="queryTable" border="0">
    <tr>
        <td>Subset 1</td>
        <td>Subset 2</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>

<div id="panelModel" class="panelModel">
    <div class="panelBox">
        <div class="panelBoxList"></div>
        <div class="panelBoxBar">
            <span class="panelRadio">
                <input type="radio" id="panelInclude_$n" name="panelRadio_$n" checked="checked"><label for="panelInclude_$n">Include</label>
                <input type="radio" id="panelExclude_$n" name="panelRadio_$n"><label for="panelExclude_$n">Exclude</label>
            </span>
            <span class="panelButtons">
                <button id="panelDates_$n" class="flatbutton">Dates</button>
                <button id="panelClear_$n" class="flatbutton clearbutton">Clear Panel</button>
            </span>
        </div>
    </div>
    <span class="panelFob">AND</span>
</div>

<div id="hiddenDragDiv" style="display:none"></div>

<script type="text/javascript">
    prepareQueryPanels();
    setupDragAndDrop();
</script>
